<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 3rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        form label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #3498db;
            width: 80%;
            text-align: left;
        }
        form input[type="email"],
        form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 80%;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }
        form input[type="email"]:focus,
        form textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        form textarea {
            resize: vertical;
            height: 100px;
        }
        form button[type="submit"] {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 80%;
        }
        form button[type="submit"]:hover {
            background-color: #2980b9;
        }
        .whatsapp-link {
            margin-top: 20px;
        }
        .whatsapp-link a {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #25d366;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .whatsapp-link a:hover {
            background-color: #128c7e;
        }
        .whatsapp-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            #countdown {
                font-size: 2.5rem;
            }
            form input[type="email"],
            form textarea {
                width: 95%;
            }
            form button[type="submit"] {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site is Under Construction</h1>
        <p>We're working hard to bring you an amazing experience.  Please check back in:</p>
        <div id="countdown"></div>
       <form id="my-form" action="https://formspree.io/f/xanoyarp" method="POST">
  <label>Email:</label>
  <input type="email" name="email" />
  <label>Message:</label>
  <input type="text" name="message" />
  <button id="my-form-button">Submit</button>
  <p id="my-form-status"></p>
</form>
        <div class="whatsapp-link">
            <a href="https://wa.me/+2347069253361">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2048px-WhatsApp.svg.png" alt="WhatsApp">
                Contact us on WhatsApp
            </a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 7);

            function updateCountdown() {
                var now = new Date();
                var timeLeft = targetDate.getTime() - now.getTime();

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                $("#countdown").html(days + " days, " + hours + " hours, "
                    + minutes + " minutes, " + seconds + " seconds");

                if (timeLeft < 0) {
                    $("#countdown").html("Site is Now Available!");
                    clearInterval(intervalId);
                }
            }

            updateCountdown();
            var intervalId = setInterval(updateCountdown, 1000);
        });
    </script>

    <script>
  var form = document.getElementById("my-form");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>

</body>
</html>
