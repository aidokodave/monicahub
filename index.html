<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 2rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }
        #my-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        #my-form label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #3498db;
            width: 80%;
            text-align: left;
        }
        #my-form input[type="email"],
        #my-form input[type="text"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 80%;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }
        #my-form input[type="email"]:focus,
        #my-form input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        #my-form-button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 80%;
        }
        #my-form-button:hover {
            background-color: #2980b9;
        }
        #my-form-status {
            margin-top: 15px;
            font-size: 1rem;
            color: #27ae60;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
            #my-form input[type="email"],
            #my-form input[type="text"] {
                width: 95%;
            }
            #my-form-button {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site is Under Construction</h1>
        <p>We're working hard to bring you an amazing experience.  Please check back in:</p>
        <div id="countdown"></div>
        <form id="my-form" action="https://formspree.io/f/your-form-id" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <button id="my-form-button" type="submit">Send Message</button>
            <p id="my-form-status"></p>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            var targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 7);

            function updateCountdown() {
                var now = new Date();
                var timeLeft = targetDate.getTime() - now.getTime();

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                $("#countdown").html(days + " days, " + hours + " hours, "
                    + minutes + " minutes, " + seconds + " seconds");

                if (timeLeft < 0) {
                    $("#countdown").html("Site is Now Available!");
                    clearInterval(intervalId);
                }
            }

            updateCountdown();
            var intervalId = setInterval(updateCountdown, 1000);

            // Formspree integration (jQuery version)
            var form = $("#my-form");
            var status = $("#my-form-status");

            form.submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    url: form.attr("action"),
                    method: form.attr("method"),
                    data: formData,
                    dataType: "json",
                    success: function(response) {
                        if (response.success) {
                            status.html("Thanks for your submission!");
                            form.trigger("reset");
                        } else {
                            status.html("Oops! There was a problem submitting your form.");
                        }
                    },
                    error: function() {
                        status.html("Oops! There was a problem submitting your form.");
                    }
                });
            });
        });
    </script>
</body>
</html>
