<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MONICA JEWELRY HUB</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 40px;
      color: #1f2937;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    #countdown {
      font-size: 2rem;
      margin-bottom: 1em;
      color: #dc2626;
    }

    .construction-img {
      max-width: 400px;
      width: 100%;
      margin-bottom: 1.5em;
    }

    .contact-box {
      background: #fff3cd;
      padding: 1em;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 1.5em;
    }

    .contact-box h3 {
      margin-bottom: 0.5em;
    }

    .contact-box p a {
      color: #0d6efd;
      text-decoration: none;
    }

    form {
      margin-top: 1em;
    }

    form label {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    #my-form-status {
      margin-top: 0.5em;
      font-weight: bold;
    }

    .whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-chat img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .whatsapp-chat img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>ðŸš§ MONICA JEWELRY HUB ðŸš§</h1>
  <h1>ðŸš§ Site Under Construction ðŸš§</h1>
  <div id="countdown">Loading countdown...</div>

  <img
    src="https://media.giphy.com/media/xUPGcgtKxm3eGR2bNe/giphy.gif"
    alt="Construction Workers"
    class="construction-img"
  />

  <div class="contact-box">
    <h3>Need to reach the site owner?</h3>

    <!-- Contact form -->
    <form id="my-form" action="https://formspree.io/f/xanoyarp" method="POST">
      <label>Email:</label>
      <input type="email" name="email" required />
      
      <label>Message:</label>
      <input type="text" name="message" required />
      
      <button id="my-form-button">Submit</button>
      <p id="my-form-status"></p>
    </form>
  </div>

  <!-- WhatsApp Floating Chat Icon -->
  <div class="whatsapp-chat">
    <a href="https://wa.me/2347069253361" target="_blank" aria-label="Chat on WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Chat" />
    </a>
  </div>

  <script>
    // Countdown timer to 6 days from now
    const countdown = document.getElementById('countdown');
    const deadline = new Date(Date.now() + 6 * 24 * 60 * 60 * 1000); // 6 days from now

    function updateCountdown() {
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        countdown.innerHTML = "We're back online!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <script>
    // Formspree form handler
    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset();
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form.";
            }
          });
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form.";
      });
    }

    form.addEventListener("submit", handleSubmit);
  </script>

</body>
</html>
